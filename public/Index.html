<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Бронирование VIP билетов</title>

  </head>

    <header class="page-header">
      <h1>Бронирование билетов</h1>
    </header>
    
    <h3 class="info-film">Информация о фильме</h3>
    <div class="date_Seance">
        <span>Дата</span>
            <select id="dateSeance" name="dateSeance">
            </select>
          </div>
          <div class="film"> 
            <span>Название фильма</span>
          <select id="film"></select>
        </div>
    <div class="timeSeance">
        <span>Время сеанса</span>
            <select id="timeSeance" name="timeSeance">
            </select>
          </div>
          <div class="places">
            <div class="row1">
                <span>Ряд 1</span>
                <input type="checkbox" name="option1" value="place1">1</input>
                <input type="checkbox" name="option2" value="place2">2</input>
                <input type="checkbox" name="option3" value="place3">3</input>
                <input type="checkbox" name="option4" value="place4">4</input>
                <input type="checkbox" name="option5" value="place5">5</input>
            </div>
            <div class="row2">
              <span>Ряд 2</span>
                <input type="checkbox" name="option1" value="place1">1</input>
                <input type="checkbox" name="option2" value="place2">2</input>
                <input type="checkbox" name="option3" value="place3">3</input>
                <input type="checkbox" name="option4" value="place4">4</input>
                <input type="checkbox" name="option5" value="place5">5</input>
            </div>
          </div>
        

    <a class="reservation" href="#">Бронировать</a>
    <script src="index.js"></script>
  </body>
</html>
